<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work 8</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
    <div class="form__regisrtation">
      <a href="#" class="member">Allready a member? <img src="./img/icon_man.png" alt="icon"></a>
      <div class="header__content">
        <div class="header">Input your information</div>
        <div class="header__text">
          We need you to help us with some basic information for your account
          creation. Here are our <a href="#">terms and conditins</a> . Please
          read them carefully. We are GDRP compliiant
        </div>
      </div>
      <div class="line"></div>
      <form class="form__input">
        <!-- input 1-->
        <div class="column__one">
          <p>
            <label for="input__name" class="input__name"
              >First name
              <img src="./img/question.svg" alt="question" class="question" title="Enter first name"
            /></label>
            <br />
            <input
              type="text"
              placeholder="John"
              class="input__text"
              id="input__name"
            />
          </p>
          <!-- input 2-->
          <p>
            <label for="input__name" class="input__name"
              >Company
              <img src="./img/question.svg" alt="question" class="question" title="Company"
            /></label>
            <br />
            <input
              type="text"
              placeholder="John Smith"
              class="input__text"
              id="input__name"
            />
          
          <!-- input 3-->
          <p>
          <label for="input__name" class="input__name__employ"
              >Number of employees <span> (optional)</span> <img src="./img/question.svg" alt="question" class="question__employ" title="Number of employees"
            /></label>
          </p>
          <div class="form__employ">
            
            </p>
            
              <input class="radio" type="radio" name="radio__check" id="employ">
              <label for="employ"> 0<20</label>
            </p>
            </p>
              <input class="radio" type="radio" name="radio__check" id="employ__20">
              <label for="employ__20"> 20<50</label>
            </p>
            </p>
              <input class="radio" type="radio" name="radio__check" id="employ__50">
              <label for="employ__50"> 50<100</label>
            </p>
            </p>
              <input class="radio" type="radio" name="radio__check" id="employ__100">
              <label for="employ__100"> 100<...</label>
            </p>
          </div>
        </div>
        <!-- input 4-->
        <div class="column__two">
          <p>
            <label for="input__name" class="input__name"
              >Last name
              <img src="./img/question.svg" alt="question" class="question" title="Last name"
            /></label>
            <br />
            <input
              type="text"
              placeholder="Smit"
              class="input__text"
              id="input__name"
            />
          </p>
          <!-- input 5-->
          <p>
            <label for="input__name" class="input__name"
              >Work email
              <img src="./img/question.svg" alt="question" class="question" title="Work email"
            /></label>
            <br />
            <input
              type="text"
              placeholder="John Smith"
              class="input__text"
              id="input__name"
            />
          </p>
          <p>
            <label for="input__name" class="input__name"
              >Phone number <span> (optional)</span>
              <img
                src="./img/question.svg"
                alt="question"
                class="question__number" title="Phone number"
            /></label>
            <br />
            <input
              type="text"
              placeholder="+380 00 000 00"
              class="input__text"
              id="input__name"
            />
          </p>
        </div>
      </form>
      <div class="line"></div>
      <div class="form__input">
        <p>
          <label for="pass" class="input__name"
            >Password
            <img src="./img/question.svg" alt="question" class="question" title="Password"
          /></label>
          <br />
          <input type="password" class="input__text" id="pass" />
        </p>
        <p>
          <label for="pass" class="input__name"
            >Password
            <img src="./img/question.svg" alt="question" class="question" title="Password"
          /></label>
          <br />
          <input type="password" class="input__text" id="pass" />
        </p>
      </div>
      <div class="line"></div>
      <div class="input__btn">
      <p >
        <input type="checkbox" value="agree" id="agree" class="check" />
        <label for="agree" class="agree__text">I agree with <a href="#"> terms and conditins.</a></label>
      </p>
      <p class="btn">
        <a href="./page__2/index.html">Register</a>
      </p>
    </div>
    </div>
    <div class="courier"><img src="./img/courier.png" alt="courier"></div>
  </section>
  </body>
</html>
